<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>String Calculator</title>
</head>

<style>
body, .sticky-footer-wrapper
{
    min-height: 100vh;
}
table
{
    border-radius: 2em;
    overflow: hidden;
    border-collapse: collapse;
}
</style>

<body class="d-flex flex-column sticky-footer-wrapper">

    <main class="col-sm-11" id="app" >
            <h3>String Calculator</h3>
            <br>
    <div class="row">
     <div class="col-md-7 mb-4">
        <fieldset class="mt-4">
          <label for="string1">String 1 :</label>
          <input id="string1" type="text" value="">
        </fieldset>

        <fieldset class="mt-4">
          <label for="string2">String 2 :</label>
          <input id="string2" type="text" value="">
        </fieldset>

        <fieldset class="mt-4">
          <label for="string3">String 3 :</label>
          <input id="string3" type="text" value="">
        </fieldset>
 
            <br>
            
            <button id="calculate" class="btn btn-primary" type="button">Get String</button>
            <p id="result"></p>
     </div>
    </div>
    </main>
    <br>

    <footer class="container-fluid"> &copy Maha Lakshmi 2019 </footer>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
